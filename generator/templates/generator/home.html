<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">
    <h2>Generate your password here</h2>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="4">4</option>>
            <option value="5">5</option>>
            <option value="6">6</option>>
            <option value="7">7</option>>
            <option value="8">8</option>>
            <option value="9">9</option>>
            <option value="10" selected="selected">10</option>>
            <option value="11">11</option>>
            <option value="12">12</option>>
        </select> Длина пароля

        <br>
        <input type="checkbox" name="uppercase"> Верхний регистр
        <br>
        <input type="checkbox" name="numbers"> Использовать цифры
        <br>
        <input type="checkbox" name="special"> Использовать специальные символы
        <br>

        <input type="submit" value="Создать пароль" class="btn btn-primary">
    </form>

    <h3><a href="{% url 'info' %}">Информация о создателе сайта</a></h3>
</div>
